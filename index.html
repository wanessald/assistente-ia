<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JO.ia - Assistente IA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&family=Sono:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <header class="page-header">
        <div class="logo-container">
          <div class="brazilian-crystal">
            <div class="gem"></div>
          </div>
          <div class="logo-text">JO.ia</div>
        </div>
        <h1 class="main-title">JO.ia</h1>
        <p class="subtitle">Seu assistente inteligente</p>
      </header>

      <section class="app-interface">
        <div class="form-group">
          <label for="apiKey" class="form-label">API Key OpenAI</label>
          <input
            type="password"
            id="apiKey"
            class="api-key-input"
            placeholder="sk-..."
            autocomplete="off"
          />
        </div>
      </section>
    </main>
  </body>
</html>
