<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JO.ia - Assistente IA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&family=Sono:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body data-theme="light">
    <main class="container" aria-labelledby="app-title">
      <header class="page-header">
        <div class="logo-container" aria-hidden="true">
          <div class="brazilian-crystal">
            <div class="gem"></div>
          </div>
          <div class="logo-text">JO.ia</div>
        </div>

        <h1 id="app-title" class="main-title">JO.ia</h1>
        <p class="subtitle">Seu assistente inteligente</p>
      </header>

      <form class="app-interface" id="askForm">
        <!-- Chave API Key -->
        <div class="form-group">
          <label for="apiKey" class="form-label">🔑 API Key GEMINI</label>
          <input
            type="password"
            id="apiKey"
            class="api-key-input"
            placeholder="sk-..."
            autocomplete="off"
          />
        </div>

        <!-- Input para Pergunta -->
        <div class="form-group">
          <label for="question" class="form-label">💭 Sua Pergunta</label>
          <textarea
            name="question"
            id="question"
            class="question-textarea"
            placeholder="Digite sua pergunta aqui..."
            rows="4"
            required
            aria-required="true"
          ></textarea>
          <p class="keyboard-hint">
            💡 Dica: Use <kbd>Ctrl</kbd> + <kbd>Enter</kbd> para enviar
            rapidamente
          </p>
        </div>

        <!-- Botões 'Perguntar' e 'Limpar' -->
        <div class="button-group">
          <button type="submit" id="askBtn" class="btn btn-primary">
            🚀 Perguntar
          </button>
        </div>

        <!--  Area de resposta -->
        <section
          id="responseArea"
          class="response-area"
          aria-live="polite"
          aria-atomic="true"
        >
          <header class="response-header">
            <h2 class="response-title">💎 Resposta da JO.ia</h2>
          </header>
          <div id="responseContent" class="response-content"></div>
        </section>
      </form>
    </main>
  </body>
</html>
